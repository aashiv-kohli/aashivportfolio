<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Success</title>
  <style>
    body {
      background-color: #f0fff4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .tick {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid #4CAF50;
      position: relative;
      animation: pop 0.5s ease forwards;
    }
    .tick::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 10px;
      width: 25px;
      height: 50px;
      border-right: 5px solid #4CAF50;
      border-bottom: 5px solid #4CAF50;
      transform: rotate(45deg);
      animation: draw 0.5s 0.5s ease forwards;
      opacity: 0;
    }
    @keyframes draw {
      to {
        opacity: 1;
      }
    }
    @keyframes pop {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
    h2 {
      margin-top: 20px;
      color: #2e7d32;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="tick"></div>
  <h2>Message Sent Successfully</h2>
  <p>Thank you! I will get back to you soon.</p>
</body>
</html>
